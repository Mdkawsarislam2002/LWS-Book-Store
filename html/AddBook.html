<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Bookstore with RTK Query</title>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <main class="py-6 2xl:px-6">
      <div class="container">
        <div
          class="p-8 overflow-hidden bg-white shadow-cardShadow rounded-md max-w-xl mx-auto"
        >
          <h4 class="mb-8 text-xl font-bold text-center">Add New Book</h4>
          <form class="book-form">
            <div class="space-y-2">
              <label for="lws-bookName">Book Name</label>
              <input
                required
                class="text-input"
                type="text"
                id="lws-bookName"
                name="name"
              />
            </div>

            <div class="space-y-2">
              <label for="lws-author">Author</label>
              <input
                required
                class="text-input"
                type="text"
                id="lws-author"
                name="author"
              />
            </div>

            <div class="space-y-2">
              <label for="lws-thumbnail">Image Url</label>
              <input
                required
                class="text-input"
                type="text"
                id="lws-thumbnail"
                name="thumbnail"
              />
            </div>

            <div class="grid grid-cols-2 gap-8 pb-4">
              <div class="space-y-2">
                <label for="lws-price">Price</label>
                <input
                  required
                  class="text-input"
                  type="number"
                  id="lws-price"
                  name="price"
                />
              </div>

              <div class="space-y-2">
                <label for="lws-rating">Rating</label>
                <input
                  required
                  class="text-input"
                  type="number"
                  id="lws-rating"
                  name="rating"
                  min="1"
                  max="5"
                />
              </div>
            </div>

            <div class="flex items-center">
              <input
                id="lws-featured"
                type="checkbox"
                name="featured"
                class="w-4 h-4"
              />
              <label for="lws-featured" class="ml-2 text-sm">
                This is a featured book
              </label>
            </div>

            <button type="submit" class="submit" id="lws-submit">
              Add Book
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
